<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec2 vPosition;
	uniform float theta;
    uniform vec4 oteleme;
    uniform float SizeB;
    uniform float SizeK;
	void main(){

		gl_Position.x = SizeB * SizeK *(cos(theta) * vPosition.x - sin(theta) * vPosition.y) + oteleme.x;
		gl_Position.y = SizeB * SizeK *(sin(theta) * vPosition.x + cos(theta) * vPosition.y) + oteleme.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;

    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float; 
   uniform float Red;
   uniform float Green;
   uniform float Blue;
   void main() {
   gl_FragColor = vec4( Red, Green, Blue, 1.0 );
   }
</script>
